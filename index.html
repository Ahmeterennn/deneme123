<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <header class="Header">
        <div class="container">
            <a class="Header-logo" href="">
                <img src="site-logo.png" alt="">
            </a>

            <button class="Header-switch button button-icon" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
                    <path d="M6 36v-3h36v3Zm0-10.5v-3h36v3ZM6 15v-3h36v3Z" />
                </svg>
            </button>

            <div class="Header-menu">
                <div class="Header-menu-user">
                    <a href="">Register</a>
                    <a href="">Sign In</a>
                </div>

                <a class="Header-menu-property button button-blue" href="">List your property</a>
                <div class="Header-menu-helper">
                    <select>
                        <option value="en">En</option>
                    </select>
                    <select>
                        <option value="en">UAH</option>
                    </select>
                </div>
            </div>
        </div>
    </header>


    <nav class="Navigation">
        <div class="container">
            <a class="Navigation-item" href="">Acocommodation</a>
            <a class="Navigation-item" href="">Flights</a>
            <a class="Navigation-item" href="">Rental cars</a>
            <a class="Navigation-item" href="">Airport taxis</a>
        </div>
    </nav>


    <main class="Main">
        <section class="Showcase">
            <div class="container">
                <h1>More deals than days a year</h1>
                <h3>From cosy country homes to funky city flats</h3>

                <div class="Search">
                    <form class="Search-form" action="">
                        <div>
                            <div class="form-item">
                                <span class="material-symbols-outlined"> location_on </span>
                                <input class="text" type="text">
                            </div>
                            <small>Destination, property name or address</small>
                        </div>

                        <div>
                            <div class="form-item">
                                <span class="material-symbols-outlined"> calendar_month </span>
                                <input class="text" type="date">
                            </div>
                            <small>When</small>
                        </div>

                        <div>
                            <div class="form-item">
                                <span class="material-symbols-outlined"> person </span>
                                <select class="select">
                                    <option value="">123</option>
                                </select>
                            </div>
                        </div>
                        

                        <div>
                            <button type="button">
                                Let's get started
                            </button>
                        </div>
                        <div class="asd">
                            Are you travelling for work?
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.6.2.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
